<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
  </head>
  <body>
    <!-- Sign-up form start -->
    <main class="signup-form">
      <section class="card" id="signup-card">
        <img
          src="./assets/images/illustration-sign-up-mobile.svg"
          alt="illustration-sign-up-mobile"
        />
        <h1 id="signup-title" class="title">Stay updated!</h1>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>
        <ul class="features">
          <li class="list__item">
            Product discovery and building what matters
          </li>
          <li class="list__item">Measuring to ensure updates are a success</li>
          <li class="list__item">And much more!</li>
        </ul>
        <form id="newsletter-form">
          <label for="email">Email address</label>
          <input type="email" id="email" name="email" required />
          <button type="submit">Subscribe to monthly newsletter</button>
        </form>
      </section>
    </main>

    <!--Thanks for subscribing! A confirmation email has been sent to
    ash@loremcompany.com. Please open it and click the button inside to confirm
    your subscription. Dismiss message-->
  </body>
</html>
